<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Conductores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conductores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button color="primary" (click)="nuevoConductor()">Nuevo Conductor</ion-button>
  
  <div *ngFor ="let element of dataSource" >
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{element.tipoId}} {{element.numeroId}}</ion-card-subtitle>
        <ion-card-title>{{element.nombre}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{element.direccion}}
        {{element.ciudad}}
        {{element.departamento}}
        {{element.pais}}
        {{element.telefono}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
